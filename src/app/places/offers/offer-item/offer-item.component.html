<ion-item [routerLink] = "['/places/discover/',offer.id]"
            detail
          >
          <ion-thumbnail slot="start">
              <ion-img [src]="offer.imageUrl"></ion-img>
            </ion-thumbnail>
            <ion-label>
              <h1>{{offer.title}}</h1>
              <p>{{offer.description}}</p>
              <div class="offer-details">
                <ion-text>{{offer.availableFrom | date}}</ion-text>
                <span class="space-around">to</span>
                <ion-text>{{offer.availableTo | date}}</ion-text>
              </div>
            </ion-label>
          </ion-item>
